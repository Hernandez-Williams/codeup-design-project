<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codeup Design Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="mx-3">
<div class="container px-0 mx-auto">
  <div class="row mx-auto" >
    <div class="col-12 mx-auto text-center">
      <h1 class="font-weight-bold">VISUAL DESIGN & WEB DEVELOPMENT</h1>
      <h3 class="font-weight-bold">FROM PARK CITY, UTAH</h3>
    </div>
    <div class="row mx-auto text-white" id="four-con">
      <div class="circle-stuff text-center design">
        <div class="my-auto" id="text-center1">
          Design
        </div>
      </div>
      <div class="circle-stuff develop">
        <div class="my-auto" id="text-center1">
          Develop
        </div>
      </div>
      <div class="line-break">
      </div>
      <div class="circle-stuff support">
        <div class="my-auto" id="text-center1">
          Support
        </div>
      </div>

      <div class="circle-stuff host">
        <div class="my-auto" id="text-center1">
          Host
        </div>
      </div>
    </div>

      <div class="col-12 text-center mt-5">
        <div>Selected Work</div>
      </div>
      <div class="container featured">
        <img src="images/apple-ipad.jpg" alt="apple laptop" class="featured-image">

        <div>
          featured project
        </div>
        <div class="circleLetter design ml-auto">D</div>
        <div class="circleLetter develop">D</div>
        <div class="circleLetter support">S</div>
        <div class="circleLetter host">H</div>
        </div>
      </div>
  </div>




</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</html>
